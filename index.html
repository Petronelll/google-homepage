<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a class="black" href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a class="black" href="https://www.google.ro/imghp?hl=en&ogbl">Images</a></li>
                <li><a href="https://www.google.ro/intl/en/about/products"><img id="apps" src="Images/apps_black_24dp.svg"></a></li>
            <li><a class="blue-background-white-color" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a></li>
        </ul>
    </header>
    <main>
        <img id="logo" src="Images/google_logo.png" alt="Google" width="272">
        <form action="https://www.google.com/search">
                <input type="text" id="search" name="q">
                <div class="buttons">
                    <button class="middle-button" type="submit">Google Search</button>
                    <button class="middle-button" type="reset">I'm Feeling Lucky</button>
                </div>
        </form>
    </main>
    <footer>
        <ul id="left-footer">
            <li><a href="https://about.google/?utm_source=google-RO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
            <li><a href="https://www.google.com/intl/en_ro/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        </ul>
        <ul id="right-footer">
            <li><a href="https://policies.google.com/privacy?hl=en-RO&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-RO&fg=1">Terms</a></li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
